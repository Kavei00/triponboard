<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>TripOnboard - Geliştirme Aşamasında</title>
  <meta name="robots" content="noindex, nofollow" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f2f5;
      color: #333;
    }
    h1 {
      color: #0077cc;
    }
  </style>
</head>
<body>
  <img src="Triponboard%20cerceve%20kucuk.jpg" alt="TripOnBoard Logo" style="max-width: 200px; height: auto; border: none;">
  <h1>TripOnboard</h1>
  <p id="welcome-message" style="display:none;">Hoş geldin! Geliştirme çalışmaları devam ediyor.</p>
  <p id="denied-message" style="display:none; color:red;">Yanlış şifre! Erişim reddedildi.</p>

  <script>
    const correctPassword = "zuzu123";
    const userPassword = prompt("Siteye erişmek için şifre girin:");

    if (userPassword === correctPassword) {
      document.getElementById("welcome-message").style.display = "block";
    } else {
      document.getElementById("denied-message").style.display = "block";
      // İçerikleri gizleyelim
      document.querySelector("img").style.display = "none";
      document.querySelector("h1").style.display = "none";
    }
  </script>
</body>
</html>
