<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>TripOnboard - Geliştirme Aşamasında</title>
  <meta name="robots" content="noindex, nofollow" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f2f5;
      color: #333;
    }
    h1 {
      color: #0077cc;
    }
  </style>
</head>
<body>
  <h1>TriponBoard</h1>
  <p>Bu site şu anda geliştirme aşamasındadır.</p>

  <script>
    const correctPassword = "zuzu123";  // Buraya istediğin şifreyi yazabilirsin
    const userPassword = prompt("Siteye erişmek için şifre girin:");

    if (userPassword === correctPassword) {
      document.write("<p>Hoş geldin! Geliştirme çalışmaları devam ediyor.</p>");
    } else {
      document.body.innerHTML = "<h2>Yanlış şifre! Erişim reddedildi.</h2>";
    }
  </script>
</body>
</html>
