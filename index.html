<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TripOnboard</title>

  <!-- Google Font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet" />

  <!-- Location Pin için FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #logo-text {
      font-size: 48px;
      font-weight: 400;
      color: #284BC4;
      letter-spacing: 1px;
      position: relative;
    }

    .i-letter {
      position: relative;
      display: inline-block;
    }

    /* Düz çizgi */
    .i-letter::before {
      content: '';
      position: absolute;
      top: -6px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 2px;
      background-color: #284BC4;
    }

    /* Pin ikonu */
    .i-letter::after {
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      content: '\f041'; /* Unicode for FontAwesome location pin */
      position: absolute;
      top: -24px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: #24BB48;
    }
  </style>
</head>
<body>

  <h1 id="logo-text">
    Tr<span class="i-letter">i</span>pOnboard
  </h1>

</body>
</html>
