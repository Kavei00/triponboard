  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    #logo-text {
      font-size: 48px;
      font-weight: 400;
      color: #284BC4;
      letter-spacing: 1px;
      position: relative;
      margin-bottom: 40px;
    }

    .i-letter {
      position: relative;
      display: inline-block;
    }

    .i-letter::before {
      content: '';
      position: absolute;
      top: -6px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 2px;
      background-color: #284BC4;
    }

    .i-letter::after {
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      content: '\f041'; /* location pin */
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 33px;
      color: #24BB48;
      pointer-events: none;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 300px;
      gap: 15px;
    }

    label {
      font-weight: 600;
      color: #333;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #284BC4;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="password"]:focus {
      border-color: #24BB48;
    }

    button {
      background-color: #284BC4;
      color: white;
      font-weight: 600;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #24BB48;
    }
  </style>
</head>
