<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TripOnboard - Şifreli Giriş</title>

  <!-- Google Fonts: Montserrat Bold -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      font-family: 'Montserrat', sans-serif;
      user-select: none;
    }
    #logo-img {
      max-width: 400px;
      width: 90vw;
      height: auto;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: none;
      image-rendering: crisp-edges;
      display: none; /* İlk başta gizli */
    }
  </style>
</head>
<body>

  <img id="logo-img" src="logo.png" alt="TripOnboard Logo" />

  <script>
    const correctPassword = "zuzu123";

    function askPassword() {
      const input = prompt("Lütfen şifreyi giriniz:");
      if (input === null) {
        // Cancel'a basılırsa sayfadan çıkma uyarısı
        alert("Giriş yapılmadı. Sayfayı kullanamazsınız.");
        document.body.innerHTML = "<h2>Giriş yapılmadı.</h2>";
        return;
      }
      if (input === correctPassword) {
        // Şifre doğruysa logoyu göster
        document.getElementById('logo-img').style.display = "block";
      } else {
        alert("Şifre yanlış! Lütfen tekrar deneyin.");
        askPassword(); // Tekrar sor
      }
    }

    askPassword();
  </script>

</body>
</html>
